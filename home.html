            </div>
        </div>
    </main>

    <aside class="sidebar">
        <div class="container">
            <div class="box">
                <div class="box__content">
                    <div class="order">
                        <div class="order__title">
                            <h3>Your Items</h3>
                        </div>
                        <ul class="order__items list-nostyle"></ul>
                        <div class="order__total">
                            <b>Total</b>
                            <div class="order__total__price" data-total="0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <script>window.myPrefix = '';</script>    
    <script src="assets/js/main.min.js"></script>
    <script id="template" type="text/x-handlebars-template">
    {{#each data}}
        <div class="bzg_c" data-col="m6 l4">
            <div class="box">
                <div class="box__content">
                    <figure class="box__img">
                        <img src="{{imgUrl}}" alt="{{name}}">
                        {{#if hot}}
                        <figcaption class="ribbon ribbon-hot">HOT ITEM</figcaption>
                        {{/if}}
                    </figure>
                    <div class="box__item"><b>{{name}}</b></div>
                    <div class="box__price">{{price}}</div>
                </div>
                <button id="{{id}}" class="box__button box__button--blue" 
                data-harga="{{price}}" data-nama="{{name}}">
                    Add to Cart
                </button>
            </div>
        </div>
    {{/each}}
    </script>
    <script id="orderTemplate" type="text/x-handlebars-template">
        <li class="show"> 
            <span class="order__items__item">{{item}}</span>
            <span class="order__items__price">{{price}}</span> 
            <button class="btn-close" data-id="{{id}}"> X </button>
        </li>
    </script>
